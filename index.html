<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Runner Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            touch-action: none;
        }
        #restartButton {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            padding: 10px 20px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Restart Game</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');

        const LANE_COUNT = 3;
        let LANE_WIDTH, PLAYER_SIZE, OBSTACLE_HEIGHT, OBSTACLE_WIDTH;

        let player = {
            lane: 1,
            y: 0,
            radius: 0
        };

        let obstacles = [];
        let score = 0;
        let level = 1;
        let gameSpeed = 5;
        let objectsEvaded = 0;
        let isGameOver = false;

        const obstacleColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            if (canvas.width > canvas.height) {
                // Landscape orientation
                LANE_WIDTH = canvas.width / LANE_COUNT;
                PLAYER_SIZE = Math.min(LANE_WIDTH * 0.4, canvas.height * 0.08);
                OBSTACLE_HEIGHT = canvas.height * 0.1;
                OBSTACLE_WIDTH = LANE_WIDTH * 0.8;
                player.y = canvas.height - PLAYER_SIZE * 1.5;
            } else {
                // Portrait orientation
                LANE_WIDTH = canvas.width / LANE_COUNT;
                PLAYER_SIZE = Math.min(LANE_WIDTH * 0.4, canvas.width * 0.08);
                OBSTACLE_HEIGHT = canvas.width * 0.1;
                OBSTACLE_WIDTH = LANE_WIDTH * 0.8;
                player.y = canvas.height - PLAYER_SIZE * 1.5;
            }
            
            player.radius = PLAYER_SIZE / 2;
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.lane * LANE_WIDTH + LANE_WIDTH / 2, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#3498db';
            ctx.fill();
            ctx.strokeStyle = '#2980b9';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.beginPath();
                ctx.moveTo(obstacle.lane * LANE_WIDTH + (LANE_WIDTH - OBSTACLE_WIDTH) / 2, obstacle.y);
                ctx.lineTo(obstacle.lane * LANE_WIDTH + (LANE_WIDTH + OBSTACLE_WIDTH) / 2, obstacle.y);
                ctx.lineTo(obstacle.lane * LANE_WIDTH + LANE_WIDTH / 2, obstacle.y + OBSTACLE_HEIGHT);
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += gameSpeed;
            });
            
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
        }

        function createObstacle() {
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].y > canvas.height * 0.2) {
                const lane = Math.floor(Math.random() * LANE_COUNT);
                obstacles.push({
                    lane: lane,
                    y: -OBSTACLE_HEIGHT,
                    color: obstacleColors[Math.floor(Math.random() * obstacleColors.length)]
                });
            }
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    player.lane === obstacle.lane &&
                    player.y - player.radius < obstacle.y + OBSTACLE_HEIGHT &&
                    player.y + player.radius > obstacle.y
                ) {
                    return true;
                }
            }
            return false;
        }

        function updateGame() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlayer();
            createObstacle();
            moveObstacles();
            drawObstacles();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            objectsEvaded += obstacles.filter(obstacle => obstacle.y > player.y).length;
            obstacles = obstacles.filter(obstacle => obstacle.y <= player.y);
            
            if (objectsEvaded >= 10) {
                level++;
                objectsEvaded = 0;
                gameSpeed += 0.5;
            }
            
            score++;
            
            ctx.fillStyle = 'black';
            ctx.font = `${Math.max(canvas.width, canvas.height) * 0.03}px Arial`;
            ctx.fillText(`Score: ${score}  Level: ${level}`, 10, 30);
            
            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            isGameOver = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = `${Math.max(canvas.width, canvas.height) * 0.05}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            ctx.textAlign = 'left';

            restartButton.style.display = 'block';
        }

        function resetGame() {
            player.lane = 1;
            obstacles = [];
            score = 0;
            level = 1;
            gameSpeed = 10;
            objectsEvaded = 0;
            isGameOver = false;
            restartButton.style.display = 'none';
            updateGame();
        }

        function handleInput(x) {
            if (isGameOver) return;
            const laneWidth = canvas.width / LANE_COUNT;
            const newLane = Math.floor(x / laneWidth);
            if (Math.abs(newLane - player.lane) <= 1) {
                player.lane = newLane;
            }
        }

        document.addEventListener('keydown', (event) => {
            if (isGameOver) return;
            switch(event.key) {
                case 'ArrowLeft':
                    player.lane = Math.max(0, player.lane - 1);
                    break;
                case 'ArrowRight':
                    player.lane = Math.min(LANE_COUNT - 1, player.lane + 1);
                    break;
            }
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            const touch = event.touches[0];
            handleInput(touch.clientX);
        });

        canvas.addEventListener('mousedown', (event) => {
            handleInput(event.clientX);
        });

        restartButton.addEventListener('click', resetGame);

        window.addEventListener('resize', resizeCanvas);

        resizeCanvas();
        updateGame();
    </script>
</body>
</html>
